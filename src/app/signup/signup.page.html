<ion-header class="ion-no-border">
  <ion-toolbar>
 
    <ion-buttons slot="end">
      <ion-button routerLink="/">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <h1>Create your <br/>Account</h1>

  <form id="form" name="form" #f="ngForm">
    <div class="form-group" >
      <ion-item class="ion-margin-bottom">
        <ion-input type="text"
        class="form-control"
        name="fullname"
        [(ngModel)]="form.fullname"
        required
        #fullname="ngModel"
        placeholder="Full name"
        [ngClass]="{ 'is-invalid': f.submitted && fullname.errors }" ></ion-input>
      </ion-item>
    </div>
   
      <div class="form-group" >
        <ion-item class="ion-margin-bottom">
          <ion-input type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          #email="ngModel"
          placeholder="Email"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }" ></ion-input>
        </ion-item>
      </div> 
  
        <div class="form-group" >
          <ion-item class="ion-margin-bottom">
            <ion-input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
            placeholder="password"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }" ></ion-input>
          </ion-item>
        </div> 
   
          <div class="form-group" >
            <ion-item class="ion-margin-bottom">
              <ion-input type="number"
              class="form-control"
              name="phoneNumber"
              [(ngModel)]="form.phoneNumber"
              required
              #phonenumber="ngModel"
              placeholder="phone Number"
              [ngClass]="{ 'is-invalid': f.submitted && phonenumber.errors }" ></ion-input>
            </ion-item>
          </div>
          <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      
     
         <ion-button (click)="signUp()" expand="block" shape="round">Join Us</ion-button>
      
        </form>
  <p>By pressing 'join us' you accept <br/>our terms & conditions.</p>
</ion-content>
